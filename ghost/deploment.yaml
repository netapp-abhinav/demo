apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myblog
  name: myblog
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myblog
  template:
    metadata:
      labels:
        app: myblog
    spec:
      containers:
        - image: ghost:latest
          imagePullPolicy: Always
          name: myblog
          volumeMounts:
            - mountPath: /var/lib/ghost/content
              name: content
      volumes:
        - env:
            - name: url
              value: 'http://.com'
          name: content
          persistentVolumeClaim:
            claimName: blog-content
          ports:
            - containerPort: 2368
